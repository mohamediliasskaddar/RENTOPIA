server:
  port: 8083
  servlet:
    context-path: /api/v1

spring:
  application:
    name: booking-service



  # Configuration MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        # Désactive la validation problématique des types
        jdbc:
          time_zone: UTC
        # Évite les conflits avec les types DOUBLE
        id:
          new_generator_mappings: true
        show-sql: true

  # ✅ AJOUTER POUR DÉSACTIVER LA VÉRIFICATION SPRING CLOUD
  cloud:
    compatibility-verifier:
      enabled: false

# Configuration JWT
jwt:
  secret: password321
  expiration: 86400000

# URLs des autres microservices
services:
  user-service:
    url: http://localhost:8081/api/v1
  property-service:
    url: http://localhost:8082/api/v1
  payment-service:
    url: http://localhost:8084/api/v1

# Logging
logging:
  level:
    root: INFO
    com.rentaldapp.bookingservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"