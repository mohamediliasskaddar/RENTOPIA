server:
  port: ${BOOKING_SERVICE_PORT:8083}

spring:
  application:
    name: booking-service
  main:
    allow-bean-definition-overriding: true

  # ==================== DATASOURCE ====================
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:44010904mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # ==================== JPA ====================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
        format_sql: true

  # ==================== EUREKA CLIENT ====================
  cloud:
    discovery:
      enabled: true
    compatibility-verifier:
      enabled: false

  # ==================== RABBITMQ ====================
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

# ==================== EUREKA ====================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# ==================== FEIGN ====================
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full
  circuitbreaker:
    enabled: true

# ==================== SECURITY ====================
# (optionnel : filtre JWT désactivé pour tests)
# security:
#   filter:
#     order: -100

# ==================== JWT ====================
jwt:
  secret: ${JWT_SECRET:votreSuperSecretTresLongPourJWT256bitsMinimum1234567890!}
  expiration: ${JWT_EXPIRATION:86400000}

# ==================== URL DES SERVICES ====================
services:
  user-service:
    url: http://localhost:${USER_SERVICE_PORT:8081}
  listing-service:
    url: http://localhost:${LISTING_SERVICE_PORT:8082}
  payment-service:
    url: http://localhost:${PAYMENT_SERVICE_PORT:8084}

# ==================== ACTUATOR ====================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    com.rentaldapp.bookingservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
