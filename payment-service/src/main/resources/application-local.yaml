# application.yml
spring:
  main:
    allow-circular-references: true  # ⚠️ AJOUTEZ CETTE LIGNE
  application:
    name: payment-service

  # DÉSACTIVER CONFIG SERVER
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    # Configuration Feign
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 30000
            loggerLevel: full
          blockchain-service:
            connectTimeout: 10000
            readTimeout: 60000
          booking-service:
            connectTimeout: 5000
            readTimeout: 10000
          notification-service:
            connectTimeout: 3000
            readTimeout: 5000
      httpclient:
        enabled: true
        max-connections: 200
        max-connections-per-route: 50
      compression:
        enabled: true
        min-request-size: 2048

  # Configuration MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/rental_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: "44010904mysql"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 5000
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000

  # ============ CONFIGURATION SPRING RETRY ============
  retry:
    max-attempts: 3
    backoff:
      delay: 1000
      multiplier: 2

# Port du service
server:
  port: 8084

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Configuration des services externes (pour Feign)
services:
  blockchain:
    base-url: http://localhost:8089
    name: blockchain-service
  booking:
    base-url: http://localhost:8083
    name: booking-service
  notification:
    base-url: http://localhost:8086
    name: notification-service

# Configuration Blockchain
blockchain:
  enabled: true  # Peut être désactivé via variable d'environnement
  network: sepolia
  infura:
    project-id: 50e3d616c7ae4bb4bb5d48d97ab6d5a8
    endpoint: https://sepolia.infura.io/v3/${blockchain.infura.project-id}

    # CONFIGURATION DES TIMEOUTS (30-60 secondes)
    connection-timeout: 30000    # 30 secondes pour établir la connexion
    read-timeout: 60000          # 60 secondes pour lire la réponse
    request-timeout: 60000       # 60 secondes timeout total

    # Option DNS
    use-google-dns: true         # Utiliser Google DNS en fallback

  contract:
    address: "0x4c5556c7bb47c8cadb5417af494AaE7792AF14d"

  wallet:
    private-key: "95f943fbd16b6288242988cc02a48e9519fe37a71f989bde1687e7c471ea214f"

  gas:
    price: "20000000000"
    limit: "500000"

# ============ CONFIGURATION RESILIENCE4J (CIRCUIT BREAKER) ============
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true

      blockchain:
        sliding-window-size: 20
        minimum-number-of-calls: 10
        wait-duration-in-open-state: 60s
        failure-rate-threshold: 30
        slow-call-duration-threshold: 10s

      booking:
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 40

      notification:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 15s

    instances:
      blockchain-service:
        base-config: blockchain
        register-health-indicator: true

      booking-service:
        base-config: booking
        register-health-indicator: true

      notification-service:
        base-config: notification
        register-health-indicator: true

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.net.SocketTimeoutException

    instances:
      blockchain-service:
        base-config: default
        max-attempts: 5
        wait-duration: 2s

      booking-service:
        base-config: default

      notification-service:
        base-config: default
        max-attempts: 2

# ============ CONFIGURATION ACTUATOR AVEC CIRCUIT BREAKER ============
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    circuitbreakers:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
      instance: ${spring.application.name}:${server.port}
    enable:
      resilience4j: true
      jvm: true
      system: true

# ============ CONFIGURATION LOGGING ============
logging:
  level:
    com.rental.payment: DEBUG
    org.web3j: INFO
    com.rental.payment.client: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
    org.springframework.amqp: INFO
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/payment-service.log
    max-size: 10MB
    max-history: 10