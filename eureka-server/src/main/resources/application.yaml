# Configuration du serveur
server:
  port: 8761  # Port par défaut d'Eureka

# Configuration Spring
spring:
  application:
    name: eureka-server

# Configuration Eureka Server
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  
  client:
    # Ne pas s'enregistrer soi-même comme client
    register-with-eureka: false
    # Ne pas récupérer le registre (car c'est le serveur)
    fetch-registry: false
    service-url:
      defaultZone:  http://admin:admin123@localhost:8761/eureka/
  
  server:
    # Délai avant de supprimer un service inactif
    eviction-interval-timer-in-ms: 10000
    # Désactiver l'auto-préservation en développement
    enable-self-preservation: false
    # Seuil de renouvellement
    renewal-percent-threshold: 0.85
    # Intervalle de vérification des services expirés
    response-cache-update-interval-ms: 5000

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Configuration des logs
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    com.rental.eurekaserver: DEBUG

# Configuration de sécurité

  security:
    user:
      name: admin
      password: admin123