# Configuration de l'API Gateway
server:
  port: 8080

spring:
  application:
    name: api-gateway
  # Désactiver Spring Cloud Config

    config:
      enabled: false
  # Configuration Cloud Gateway
  cloud:
    # Désactiver Spring Cloud Config

    config:
      enabled: false
    gateway:
      redis:
        host: localhost
        port: 6379
        timeout: 2000ms
        lettuce:
          pool:
            max-active: 8
            max-idle: 8
            min-idle: 0
      # Configuration CORS globale
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # D�couverte automatique des routes via Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Configuration des routes manuelles
      routes:
        # Route pour User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Route pour Listing Service
        - id: listing-service
          uri: lb://listing-service
          predicates:
            - Path=/api/listings/**
          filters:
            - name: CircuitBreaker
              args:
                name: listingServiceCircuitBreaker
                fallbackUri: forward:/fallback/listing-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

        # Route pour Booking Service
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
          filters:
            - name: CircuitBreaker
              args:
                name: bookingServiceCircuitBreaker
                fallbackUri: forward:/fallback/booking-service

        # Route pour Payment Service
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
                fallbackUri: forward:/fallback/payment-service

        # Route pour Messaging Service
        - id: messaging-service
          uri: lb://messaging-service
          predicates:
            - Path=/api/messages/**
          filters:
            - name: CircuitBreaker
              args:
                name: messagingServiceCircuitBreaker
                fallbackUri: forward:/fallback/messaging-service

        # Route pour Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback/notification-service

        # Route pour Review Service
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - name: CircuitBreaker
              args:
                name: reviewServiceCircuitBreaker
                fallbackUri: forward:/fallback/review-service

        # Route pour Media Service
        - id: media-service
          uri: lb://media-service
          predicates:
            - Path=/api/media/**
          filters:
            - name: CircuitBreaker
              args:
                name: mediaServiceCircuitBreaker
                fallbackUri: forward:/fallback/media-service

        # Route pour Blockchain Service
        - id: blockchain-service
          uri: lb://blockchain-service
          predicates:
            - Path=/api/blockchain/**
          filters:
            - name: CircuitBreaker
              args:
                name: blockchainServiceCircuitBreaker
                fallbackUri: forward:/fallback/blockchain-service

# Configuration Eureka Client
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

# Configuration Resilience4J (Circuit Breaker)
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# Configuration des logs
logging:
  level:
    root: INFO
    com.rental.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
# Configuration JWT
jwt:
  secret: password321
  expiration: 86400000
  header: Authorization
  prefix: "Bearer "