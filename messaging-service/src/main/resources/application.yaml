server:
  port: ${MESSAGING_SERVICE_PORT:8085}
  servlet:
    context-path: /

spring:
  application:
    name: messaging-service

  # Configuration MySQL
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:44010904mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# Configuration JWT
jwt:
  secret: ${JWT_SECRET:votreSuperSecretTresLongPourJWT256bitsMinimum1234567890!}
  expiration: ${JWT_EXPIRATION:86400000}

# Configuration WebSocket
websocket:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  endpoint: /ws

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.rentaldapp.messagingservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.socket: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
