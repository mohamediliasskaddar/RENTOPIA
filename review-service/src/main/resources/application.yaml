server:
  port: ${REVIEW_SERVICE_PORT:8088}

spring:
  application:
    name: review-service

  # Configuration MySQL
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:44010904mysql}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Configuration RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

  # Config Server
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  cloud:
    config:
      enabled: false

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Configuration m√©tier
review:
  min-rating: ${REVIEW_MIN_RATING:1.0}
  max-rating: ${REVIEW_MAX_RATING:5.0}
  max-review-length: ${REVIEW_MAX_LENGTH:2000}
  edit-window-hours: ${REVIEW_EDIT_WINDOW_HOURS:24}

# Logging
logging:
  level:
    com.rental.review: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG

# ACTUATOR + PROMETHEUS

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
