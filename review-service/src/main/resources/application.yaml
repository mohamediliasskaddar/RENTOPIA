server:
  port: 8087

spring:
  application:
    name: review-service

  # Configuration MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: # Mettez votre mot de passe MySQL ici
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: none  # La base existe déjà
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Configuration RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Config Server
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: false  # Désactivé pour ce guide

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuration métier
review:
  min-rating: 1.0
  max-rating: 5.0
  max-review-length: 2000
  edit-window-hours: 24  # Durée pendant laquelle un avis peut être modifié

# Logging
logging:
  level:
    com.rental.review: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG