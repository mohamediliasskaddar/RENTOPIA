server:
  port: ${BLOCKCHAIN_SERVICE_PORT:8089}

spring:
  application:
    name: blockchain-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

# ==================== RabbitMQ Configuration ====================
rabbitmq:
  host: ${RABBITMQ_HOST:localhost}
  port: ${RABBITMQ_PORT:5672}
  username: ${RABBITMQ_USER:guest}
  password: ${RABBITMQ_PASS:guest}
  exchange: rental-exchange
  queues:
    booking-created: booking.created.queue
    booking-confirmed: booking.confirmed.queue
    checkin-completed: checkin.completed.queue
    checkout-completed: checkout.completed.queue

# ==================== Eureka Client ====================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# ==================== Ethereum / Blockchain ====================
ethereum:
  network: ${ETH_NETWORK:sepolia}
  rpc-url: ${ETH_RPC_URL:https://sepolia.infura.io/v3/50e3d616c7ae4bb4bb5d48d97ab6d5a8}
  chain-id: ${ETH_CHAIN_ID:11155111}
  contract:
    address: ${ETH_CONTRACT_ADDRESS:0x23470CA6C42Fe32E3E48b85999123cC28a57Ca94}
    abi-path: ${ETH_CONTRACT_ABI_PATH:classpath:contract/RentalPlatform.json}
  wallet:
    admin-private-key: ${ADMIN_PRIVATE_KEY:95f943fbd16b6288242988cc02a48e9519fe37a71f989bde1687e7c471ea214f}
  gas:
    price: ${GAS_PRICE:20000000000}
    limit: ${GAS_LIMIT:500000}

# ==================== Wallet Encryption ====================
wallet:
  encryption-key: ${WALLET_ENCRYPTION_KEY:7e4d9c12cfb1a7e08e583d0a9fc4b8d298c44cc7d3ef0fa1c29f35d59a046be3}

# ==================== Actuator ====================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
# ==================== Logging ====================
logging:
  level:
    com.rental.blockchain: DEBUG
    org.web3j: INFO
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

